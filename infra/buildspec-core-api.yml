version: 0.2

phases:
  install:
    commands:
      - corepack enable
      - corepack prepare yarn@4.9.4 --activate
      - yarn config set nodeLinker node-modules
      - yarn workspaces focus @sevens/core-gateway --production
      # Instalar TS para el build
      - yarn add -D typescript ts-node
  pre_build:
    commands:
      - echo "Pre-build phase"
  build:
    commands:
      - cd apps/core-gateway
      - yarn build
      - cd ../..
      # Empaquetamos solo lo necesario para Lambda
      - zip -r core-gateway.zip apps/core-gateway/dist \
          apps/core-gateway/package.json \
          node_modules/@nestjs \
          node_modules/@prisma \
          node_modules/.prisma \
          node_modules/rxjs \
          node_modules/reflect-metadata
  post_build:
    commands:
      - echo "Build finished, checking package size..."
      - du -sh core-gateway.zip || true
      - unzip -l core-gateway.zip | head -20 || true

artifacts:
  files:
    - core-gateway.zip
