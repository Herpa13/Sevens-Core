version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ðŸ“¦ Instalando pnpm..."
      - npm install -g pnpm
      - echo "ðŸ“¦ Instalando dependencias del monorepo..."
      - pnpm install --frozen-lockfile --store-dir /tmp/pnpm-store
  build:
    commands:
      - echo "ðŸ”¨ Compilando todo el monorepo..."
      - pnpm run build:all
      - echo "ðŸš€ Desplegando infraestructura con CDK..."
      - pnpm run cdk:synth
      - npx cdk deploy CoreStack --require-approval never
cache:
  paths:
    - '/root/.pnpm-store'
    - 'node_modules/**/*'
    - '**/node_modules/**/*'
    - 'pnpm-lock.yaml'
artifacts:
  files:
    - '**/*'
