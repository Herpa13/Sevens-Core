version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ðŸ“¦ Instalando pnpm..."
      - npm install -g pnpm
      - pnpm config set store-dir /root/.pnpm-store
      - echo "ðŸ“¦ Instalando dependencias del monorepo..."
      - pnpm install --frozen-lockfile
  build:
    commands:
      - echo "ðŸ”¨ Compilando todo el monorepo..."
      - pnpm run build:all
      - echo "ðŸš€ Desplegando infraestructura con CDK..."
      - pnpm run cdk:synth
      - pnpm run cdk:deploy -- CoreStack --require-approval never
cache:
  paths:
    - '/root/.pnpm-store'
artifacts:
  files:
    - '**/*'
