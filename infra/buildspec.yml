version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "ğŸ“¦ Instalando pnpm..."
      - npm install -g pnpm
      - pnpm config set store-dir /root/.pnpm-store
      - echo "ğŸ“¦ Instalando dependencias del monorepo..."
      - pnpm install --frozen-lockfile
  build:
    commands:
      - echo "ğŸ”¨ Compilando todo el monorepo..."
      - pnpm run build:all
      - echo "âš™ï¸ Sintetizando la infraestructura con CDK..."
      - pnpm run cdk:synth
      - echo "ğŸš€ Realizando bootstrap del entorno CDK (si es necesario)..."
      - pnpm exec cdk bootstrap aws://825765392912/eu-west-1
      - echo "ğŸš€ Desplegando infraestructura con CDK..."
      - pnpm run cdk:deploy -- CoreStack --require-approval never
cache:
  paths:
    - '/root/.pnpm-store'
artifacts:
  files:
    - '**/*'
