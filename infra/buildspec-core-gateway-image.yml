version: 0.2

env:
  variables:
    IMAGE_NAME: core-gateway
    IMAGE_TAG: latest

phases:
  install:
    runtime-versions:
      docker: 20
    commands:
      - echo "üîß Verificando AWS CLI existente..."
      - aws --version
      - docker --version
      - echo "üì¶ Instalando dependencias con Yarn..."
      - corepack enable
      - corepack prepare yarn@4.9.4 --activate
      - yarn install
      - echo "Inicializando variables y login en ECR..."
      - export ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - export REGION=$AWS_DEFAULT_REGION
      - export REPO_URI=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${IMAGE_NAME}
      - echo "ACCOUNT_ID=$ACCOUNT_ID REGION=$REGION REPO_URI=$REPO_URI"
      - aws ecr describe-repositories --repository-names ${IMAGE_NAME} --region $REGION || true
      - aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com

  build:
    commands:
      - echo "üèóÔ∏è Construyendo imagen Docker desde Dockerfile.core-gateway..."
      - docker build -f Dockerfile.core-gateway -t ${IMAGE_NAME}:${IMAGE_TAG} .
      - docker tag ${IMAGE_NAME}:${IMAGE_TAG} ${REPO_URI}:${IMAGE_TAG}

  post_build:
    commands:
      - echo "üì§ Subiendo imagen a ECR..."
      - docker push ${REPO_URI}:${IMAGE_TAG}
      - echo "‚úÖ Imagen subida: ${REPO_URI}:${IMAGE_TAG}"
